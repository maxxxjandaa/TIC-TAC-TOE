<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section id="main">
      <div class="user_info">
        <ion-icon class="icon" name="close-outline"></ion-icon>
        <label id="score">2</label>
      </div>
      <div id="game-place">
        <div class="item" id="a1" onclick="appendSign(this.id, 'a1')"></div>
        <div class="item" id="a2" onclick="appendSign(this.id, 'a2')"></div>
        <div class="item" id="a3" onclick="appendSign(this.id, 'a3')"></div>
        <div class="item" id="b1" onclick="appendSign(this.id, 'b1')"></div>
        <div class="item" id="b2" onclick="appendSign(this.id, 'b2')"></div>
        <div class="item" id="b3" onclick="appendSign(this.id, 'b3')"></div>
        <div class="item" id="c1" onclick="appendSign(this.id, 'c1')"></div>
        <div class="item" id="c2" onclick="appendSign(this.id, 'c2')"></div>
        <div class="item" id="c3" onclick="appendSign(this.id, 'c3')"></div>
      </div>
      <div class="user_info">
        <ion-icon class="icon" name="radio-button-off-outline"></ion-icon>
        <label id="score">3</label>
      </div>
    </section>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
